<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Our Monthsary Memories</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">ðŸ’• Our Monthsary Memories ðŸ’•</div>

    <div class="upload-section">
      <h2 class="upload-title">Add New Memory</h2>

      <div class="month-selector">
        <span>Month:</span>
        <select id="monthSelect">
          <option value="1">1st Month</option>
          <option value="2">2nd Month</option>
          <option value="3">3rd Month</option>
          <option value="4">4th Month</option>
          <option value="5">5th Month</option>
          <option value="6">6th Month</option>
          <option value="7">7th Month</option>
          <option value="8">8th Month</option>
          <option value="9">9th Month</option>
          <option value="10">10th Month</option>
          <option value="11">11th Month</option>
          <option value="12">12th Month</option>
        </select>
      </div>

      <label for="fileInput" class="upload-btn">ðŸ“¸ Choose Photo</label>
      <input type="file" id="fileInput" class="file-input" accept="image/*" />
    </div>

    <div id="galleryContainer" class="gallery">
      <div class="no-memories" id="noMemories">
        <img
          src="https://placehold.co/600x400"
          alt="Empty photo frame with heart-shaped outline waiting for memories to be added"
          class="memory-image"
          onerror="this.style.display='none'"
        />
        <p>No memories yet! Upload your first monthsary photo to get started.</p>
      </div>
    </div>
  </div>

  <!-- Image Modal -->
  <div id="imageModal">
    <div id="modalOverlay"></div>
    <span id="modalClose" title="Close">&times;</span>
    <img id="modalImage" alt="Enlarged memory photo" />
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const fileInput = document.getElementById('fileInput');
      const monthSelect = document.getElementById('monthSelect');
      const galleryContainer = document.getElementById('galleryContainer');
      const noMemories = document.getElementById('noMemories');

      // Load all memories from localStorage or empty array
      let memories = JSON.parse(localStorage.getItem('monthsaryMemories')) || [];

      // Current selected month (default to 1)
      let currentMonth = monthSelect.value;

      function getMonthOrdinal(month) {
        const ordinals = [
          '1st',
          '2nd',
          '3rd',
          '4th',
          '5th',
          '6th',
          '7th',
          '8th',
          '9th',
          '10th',
          '11th',
          '12th',
        ];
        return ordinals[parseInt(month) - 1] || month + 'th';
      }

      // Display memories only for the current month
      function displayMemories() {
        const filtered = memories.filter(m => m.month === currentMonth);

        if (filtered.length === 0) {
          noMemories.style.display = 'block';
          galleryContainer.innerHTML = '';
          galleryContainer.appendChild(noMemories);
          return;
        }

        noMemories.style.display = 'none';
        galleryContainer.innerHTML = '';

        filtered.forEach((memory, index) => {
          // We need the index relative to the full memories array for deletion
          // Find the global index of this memory
          const globalIndex = memories.findIndex(m => m.timestamp === memory.timestamp);

          const card = document.createElement('div');
          card.className = 'memory-card';

          card.innerHTML = `
            <img src="${memory.imageData}" alt="Monthsary memory from month ${memory.month} featuring a special moment together" class="memory-image" data-index="${globalIndex}" />
            <div class="memory-info">
              <div class="memory-month">${getMonthOrdinal(memory.month)} Monthsary</div>
              <div class="memory-date">Added: ${new Date(memory.timestamp).toLocaleDateString()}</div>
            </div>
            <button class="delete-btn" title="Delete this memory" aria-label="Delete memory" data-index="${globalIndex}">âœ•</button>
          `;

          galleryContainer.appendChild(card);
        });
      }

      // When month changes, update currentMonth and refresh gallery
      monthSelect.addEventListener('change', () => {
        currentMonth = monthSelect.value;
        displayMemories();
      });

      // Handle file upload for current month
      fileInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = (event) => {
          const newMemory = {
            month: currentMonth,
            imageData: event.target.result,
            timestamp: new Date().toISOString(),
          };

          memories.push(newMemory);
          localStorage.setItem('monthsaryMemories', JSON.stringify(memories));
          displayMemories();

          // Clear the file input so user can upload same file again if needed
          fileInput.value = '';

          alert('Memory added successfully! ðŸ’–');
        };
        reader.readAsDataURL(file);
      });

      // Handle clicks on gallery for delete or modal open
      galleryContainer.addEventListener('click', (e) => {
        if (e.target.classList.contains('delete-btn')) {
          const index = parseInt(e.target.getAttribute('data-index'), 10);
          if (confirm('Are you sure you want to delete this memory?')) {
            memories.splice(index, 1);
            localStorage.setItem('monthsaryMemories', JSON.stringify(memories));
            displayMemories();
          }
        } else if (e.target.classList.contains('memory-image')) {
          // Open modal on image click
          modalImage.src = e.target.src;
          modalImage.alt = e.target.alt;
          imageModal.style.display = 'flex';
        }
      });

      // Modal elements
      const imageModal = document.getElementById('imageModal');
      const modalImage = document.getElementById('modalImage');
      const modalClose = document.getElementById('modalClose');
      const modalOverlay = document.getElementById('modalOverlay');

      // Close modal on close button or overlay click
      modalClose.addEventListener('click', () => {
        imageModal.style.display = 'none';
      });

      modalOverlay.addEventListener('click', () => {
        imageModal.style.display = 'none';
      });

      // Initial display for default month
      displayMemories();
    });
  </script>
</body>
</html>
